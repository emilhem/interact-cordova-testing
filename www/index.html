  <body>
    <div id="app">
      <div id="toolbar">

      </div>
      <div id="pages">
        <div class="page">
          <!-- BEGIN: part taken from http://interactjs.io/ DEMOS -->
          <div id="drag-1" class="draggable">
            <p> You can drag one element </p>
          </div>
          <div id="drag-2" class="draggable">
            <p> with each pointer </p>
          </div>
          <!-- END: part taken from http://interactjs.io/ DEMOS -->
        </div>
        <div class="page">
          <div id="no-drop" class="draggable drag-drop"> #no-drop </div>

          <div id="yes-drop" class="draggable drag-drop"> #yes-drop </div>

          <div id="outer-dropzone" class="dropzone">
            #outer-dropzone
            <div id="inner-dropzone" class="dropzone">#inner-dropzone</div>
          </div>
        </div>
        <div class="page">
          <div id="grid-snap">
            Dragging is constrained to the corners of a grid
          </div>
        </div>
        <div class="page">
          <div class="resize-container">
            <div class="resize-drag">
               Resize from any edge or corner
            </div>
          </div>
        </div>
        <div class="page">
          <div id="rotate-area">
            <div id="angle-info">0&deg;</div>
            <svg id="arrow" viewbox="0 0 100 100">
              <polygon points="50,0 75,25 62.5,25 62.5,100 37.5,100 37.5,25 25,25" fill="#29e"></polygon>
            </svg>
          </div>
        </div>
        <div class="page">
          <div class="floating-text">Pinch-to-zoom</div>
          <div id="gesture-area">
            <img src="image.svg" id="scale-element" width="365" height="290">
          </div>
        </div>
        <div class="page">
          <div class="tap-target">
            <p>Tap to change color</p>
            <p>Doubletap to change size</p>
            <p>Hold to rotate</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/interact.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
